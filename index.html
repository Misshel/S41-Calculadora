<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>S41-Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula:300,400,600,700,800&amp%3Bsubset=latin-ext">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <form class="flex" action="index.html" method="post">
      <div class="flex-content">
        <div>
          <div>
            <input type="text" name="" value="" readonly><br>
          </div>
          <hr>
          <input type="button" name="" value="1">
          <input type="button" name="" value="2">
          <input type="button" name="" value="3">
          <input type="button" name="" value="*"><br>
          <input type="button" name="" value="4">
          <input type="button" name="" value="5">
          <input type="button" name="" value="6">
        </div>
      </div>
    </form>
  </section>



  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
